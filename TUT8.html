<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h2>This is HTMLform tutorial.</h2>
    <form action="backend.php">
        <label for="name">Name</label>
        <div>
            <input type="text" name="myEmail" id="name">
        </div>
        <br>
        <div>
            Role: <input type="text" name="myEmail">
        </div>
        <br>
        <div>
            Email: <input type="email" name="myEmail">
        </div>
        <br>
        <div>
            Date: <input type="date" name="myDate" id="">
        </div>
        <br>
        <div>
            Bonus: <input type="number" name="myBonus" id="">
        </div>
        <br>
        <label for="checkbox">Are you eligible? </label>
        <div>
            <input type="checkbox" name="myCheckbox" checked id="checkbox">
        </div>
        <br>
        <div>
            Gender: Male <input type="radio" name="myGender" id=""> Female <input type="radio" name="myGender"> Other
            <input type="radio" name="myGender">
        </div>
        <br>
        <div>
            Write about yourself: <br><textarea name="myText" id="" cols="50" rows="10"></textarea>
        </div>
        <br>
        <div>
            <label for="car">Car</label>
            <select name="myCar" id="car">
                <option value="Ind">Indica</option>
                <option value="Nex" selected>Nexon</option>
            </select>
        </div>
        <br>
        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset">
        </div>

    </form>
</body>

</html>
